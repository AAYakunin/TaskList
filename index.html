<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h2>СПИСОК ДЕЛ</h2>
        <input type="text" id="newTaskText" placeholder="Введите новую задачу...">
        <span onclick="addElement()" class="addButton">Добавить</span>
        <span onclick="delAll()" class="button">Очистить</span>
    </div>
    <ul id="taskUL">
    </ul>
    <span onclick="filterChecked()" class="filterButton">Выполненные</span>
    <span onclick="filterUnchecked()" class="filterButton">Невыполненные</span>
    <span onclick="filterAll()" class="filterButton">Все</span>
</body>
</html>
